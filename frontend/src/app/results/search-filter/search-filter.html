        <div ng-repeat="filt in vm.filtersTitle">
            <p>{{filt.name}}</p>
            <ul><li ng-repeat="filter in vm.filters[filt.value]">
                <span><input type="checkbox">{{filter}}</span>
            </li></ul>
        </div>
    <div class="filterType">
        <p>Тип заведения</p>
        <div ng-repeat="filt4 in vm.typeFilt" class="filterName"><input type="checkbox" name='typeCheck'>{{filt4.typePlace}}</div>
    </div>
    <div class="filterOther">
        <div ng-repeat="filt5 in vm.otherFilt" class="filterName"><input type="checkbox" name='otherCheck'>{{filt5.other}}</div>
    </div>
    </form>
</div>
