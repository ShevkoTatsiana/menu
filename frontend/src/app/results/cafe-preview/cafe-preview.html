<div class="detail">
    <div class="logoCafe">
        <img src="./img/photo-cafe.jpg" alt={{vm.cafe.name}}/>
        <div class="timeWork">{{vm.openStatus}}</div>
    </div>
    <div class="infoCafe">
        <div class="nameCafe">
            <a href="#">{{vm.cafe.name}}</a>
        </div>
        <div class="stars">
            <form action="" class="ratingS">
                <span ng-repeat="starNumb in vm.stars">
                     <input class="star {{starNumb.number}}" id={{starNumb.number}} type="radio" name="star"/>
                     <label class="star {{starNumb.number}}" for={{starNumb.number}}></label>
                </span>
            </form>
        </div>
        <div class="review">{{vm.reviewNumb}}</div>
        <div class="adress">{{vm.cafe.address}}</div>
        <div class="distance">{{vm.cafeDistance}}</div>
        <div class="kitchen">
            <span ng-repeat="kitchen in vm.cafe.kitchen">{{kitchen}}</span>
        </div>
        <div class="purse">{{vm.cafe.rating}}</div>
    </div>
</div>
