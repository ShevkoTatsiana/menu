<div class="detail">
    <div class="logoCafe">
        <img ng-src="vm.serverUrl + vm.cafe.urlLogo" alt="logo-cafe" />
        <p class="timeWork" ng-bind="vm.openStatus(vm.cafe.workTime)"></p>
    </div>
    <div class="infoCafe">
        <p class="nameCafe">
            <a ng-click="vm.cafeInfo(vm.cafe.id)">{{vm.cafeTitle(vm.cafe.type, vm.cafe.name)}}</a>
        </p>
        <div class="stars">
            <form action="" class="ratingS">
                    <input class="star star-5" id="star-5" type="radio" name="star" ng-checked="+vm.cafe.rating == 5" readonly/>
                    <label class="star star-5" for="star-5"></label>
                    <input class="star star-4" id="star-4" type="radio" name="star" ng-checked="+vm.cafe.rating == 4" readonly/>
                    <label class="star star-4" for="star-4"></label>
                    <input class="star star-3" id="star-3" type="radio" name="star" ng-checked="+vm.cafe.rating == 3" readonly/>
                    <label class="star star-3" for="star-3"></label>
                    <input class="star star-2" id="star-2" type="radio" name="star" ng-checked="+vm.cafe.rating == 2" readonly/>
                    <label class="star star-2" for="star-2"></label>
                    <input class="star star-1" id="star-1" type="radio" name="star" ng-checked="+vm.cafe.rating == 1" readonly/>
                    <label class="star star-1" for="star-1"></label>
            </form>
        </div>
        <p class="review">{{vm.cafe.numberOfReviews}}</p>
        <p class="adress">{{vm.cafe.address}}</p>
        <p class="distance">{{vm.cafe.distanceToUser}}</p>
        <p class="kitchen">
            <span ng-repeat="kitchen in vm.cafe.kitchen">{{kitchen}}</span>
        </p>
        <p class="purse">{{vm.cafe.classOfRestaurant}}</p>
    </div>
</div>
