<div class="filter-button">
    <div class="filter-button__list">
        <div ng-repeat="filterSection in vm.filters.parametrses" class="{{'Group' + filterSection.id}}">
            <ul><li ng-repeat="filter in filterSection.filtersList" ng-if="filter.value">
                {{filter.filterName}}
                <span ng-click="filter.value=false; vm.close(vm.filters)"><img src="./img/delete.png" alt="delete"/></span>
            </li></ul>
        </div>
    </div>
    <div class="filter-button__cancel" ng-click="vm.cancelFilters()" ng-if="vm.hideCancel()">Сбросить все фильтры</div>
</div>
