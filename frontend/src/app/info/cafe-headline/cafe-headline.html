<div class="detail-block">
    <div class="logoCafe-block">
        <img src="./img/photo-cafe.jpg" alt={{vm.cafe.name}}/>
    </div>
    <div class="infoCafe-block">
        <p class="nameCafe">
            {{vm.cafeTitle(vm.cafe.type, vm.cafe.name)}}
        </p>
        <div class="infoCafe-block-list">
            <div>
                <p class="adress">{{vm.cafe.address}}</p>
                <p class="distance">{{vm.cafe.distanceToUser}} км</p>
                <p class="purse">{{vm.cafe.classOfRestaurant}}</p>
            </div>
            <div>
                <p class="kitchen">
                    <span ng-repeat="kitchen in vm.cafe.kitchen">{{kitchen}}</span>
                </p>
                <p class="timeWork-block">{{vm.openStatus(vm.cafe.workTime)}}</p>
            </div>
            <div>
                <div class="stars">
                    <form action="" class="ratingS">
                        <input class="star star-5" id="star-5" type="radio" name="star" ng-checked="+{{vm.cafe.rating}} == 5" readonly/>
                        <label class="star star-5" for="star-5"></label>
                        <input class="star star-4" id="star-4" type="radio" name="star" ng-checked="+{{vm.cafe.rating}} == 4" readonly/>
                        <label class="star star-4" for="star-4"></label>
                        <input class="star star-3" id="star-3" type="radio" name="star" ng-checked="+{{vm.cafe.rating}} == 3" readonly/>
                        <label class="star star-3" for="star-3"></label>
                        <input class="star star-2" id="star-2" type="radio" name="star" ng-checked="+{{vm.cafe.rating}} == 2" readonly/>
                        <label class="star star-2" for="star-2"></label>
                        <input class="star star-1" id="star-1" type="radio" name="star" ng-checked="+{{vm.cafe.rating}} == 1" readonly/>
                        <label class="star star-1" for="star-1"></label>
                    </form>
                </div>
                <a ng-href="#" class="review">{{vm.cafe.numberOfReviews}} отзыв(а)</a>
            </div>
        </div>
    </div>
</div>
